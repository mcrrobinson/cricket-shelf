<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--        <h:outputStylesheet name="./resources/css/default.css"/>
        <h:outputStylesheet name="./resources/css/cssLayout.css"/>-->
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
             <h:form id="form" class="form-signin">
                <h:panelGrid columns="2" rowClasses="3">  
                    <h:outputLabel  for="login" value="Username: "  styleClass=""/>  
                    <h:inputText id="login" value="#{login.name}" required="true" label="login" >  
                        <f:validateLength minimum="4" />  
                    </h:inputText>  
                    <h:outputLabel for="password" value="Password :" /> 
                    <h:inputText id="password" value="#{login.name}" required="true" label="password" >  
                        <f:validateLength minimum = "5" maximum = "8" />
                    </h:inputText>
                    <!-- Ajax false? -->
                    <h:commandButton id="loginButton" value="Login" action="#{login.getUsername()}" />
                    <h:messages id="messages" globalOnly="false"/>
                </h:panelGrid>
            </h:form>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
